basePath: /api/address
definitions:
  github_vadim-shalnev.NewUser:
    properties:
      password:
        type: string
      user_name:
        type: string
    type: object
  github_vadim-shalnev.RequestAddressSearch:
    properties:
      query:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API Server for search GEOinfo
  title: Todo geocode API
  version: "1.0"
paths:
  /api/login:
    get:
      consumes:
      - application/json
      description: User login with JWT token
      parameters:
      - description: JWT token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User successfully logged in
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: User login
      tags:
      - Authentication
  /api/register:
    post:
      consumes:
      - application/json
      description: Register a new userController
      parameters:
      - description: User object for registration
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/github_vadim-shalnev.NewUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "404":
          description: Not Found
          schema:
            type: error
        "500":
          description: Internal Server Error
          schema:
            type: error
      summary: Register
      tags:
      - Reg in service
  /geocode:
    post:
      consumes:
      - application/json
      description: create a search query
      parameters:
      - description: query
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/github_vadim-shalnev.RequestAddressSearch'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "404":
          description: Not Found
          schema:
            type: error
        "500":
          description: Internal Server Error
          schema:
            type: error
      summary: QueryGeocode
      tags:
      - geocode
  /search:
    post:
      consumes:
      - application/json
      description: create a search query
      parameters:
      - description: query
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/github_vadim-shalnev.RequestAddressSearch'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "404":
          description: Not Found
          schema:
            type: error
        "500":
          description: Internal Server Error
          schema:
            type: error
      summary: QuerySearch
      tags:
      - search
swagger: "2.0"
